<div class="container section">
  <div class="text-center">
    <h1 class="display-5 fw-bold">{{ info.products_title }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead">{{ info.products_description }}</p>
    </div>

    <div class="row d-flex justify-content-center mb-5">
      {% for category in categories|dictsort:"name" %}
      <div class="col-md-4 text-center mt-5">
        <a href="{% url 'main-products' category.slug %}"><img
          class="rounded-circle"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
          alt="Generic placeholder image"
          width="140"
          height="140"
        /><a/>
        <a href="{% url 'main-products' category.slug %}">
          <h2 class="mt-3">{{ category.name }}</h2>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
