<div class="container my-5">
  <div
    class="
      row
      p-4
      pb-0
      pe-lg-0
      pt-lg-5
      align-items-center
      rounded-3
      border
      shadow-lg
    "
  >
    <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
      <h1 class="display-4 fw-bold lh-1">{{ info.recipe_title }}</h1>
      <p class="lead">{{ info.recipe_description }}</p>
      <div
        class="d-grid gap-2 d-md-flex justify-content-md-center mb-4 mb-lg-3"
      >
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">
          Ver recetas
        </button>
      </div>
    </div>
    <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
      <img
        class="rounded-lg-3"
        src="{{ info.recipe_image.url }}"
        alt=""
        width="500"
      />
    </div>
  </div>
</div>
