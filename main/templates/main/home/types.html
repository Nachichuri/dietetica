{% load static %}

<div class="types container">
  <div class="row d-flex justify-content-center product-type-container">
    <div class="col-lg-3 text-center product-type">
      <img class="product-type-svg" src={{ info.gluten_free_logo.url }} />
      <span class="product-type-message">{{ info.gluten_free_message }}</span>
    </div>
    <div class="col-lg-3 text-center product-type">
      <img class="product-type-svg" src={{ info.vegan_logo.url }} />
      <span class="product-type-message">{{ info.vegan_message }}</span>
    </div>
    <div class="col-lg-3 text-center product-type">
      <img class="product-type-svg" src={{ info.natural_logo.url }} />
      <span class="product-type-message">{{ info.natural_message }}</span>
    </div>
    <div class="col-lg-3 text-center product-type">
      <img class="product-type-svg" src={{ info.organic_logo.url }} />
      <span class="product-type-message">{{ info.organic_message }}</span>
    </div>
  </div>
</div>
