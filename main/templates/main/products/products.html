<div class="container main-content productbox-container">
  <div class="row">
    <div class="col-3">
      <div
        class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white"
      >
        <span class="fs-5 fw-semibold" id="category-col-title">Despensa</span>

        <div class="list-group list-group-flush border-bottom scrollarea">
          {% for category in categories|dictsort:"name" %}
          <a
            href="{% url 'main-products' category.slug %}"
            {% if object_list.first.category.pk == category.pk %}
            class="list-group-item list-group-item-action py-3 lh-tight active"
            {% else %}
            class="list-group-item list-group-item-action py-3 lh-tight"
            {% endif %}
            aria-current="true"
          >
            <div
              class="d-flex w-100 align-items-center justify-content-between"
            >
              <strong class="mb-1">{{ category.name }}</strong>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-9">
        <div class="row d-flex justify-content-center mb-5">
            {% for item in object_list|dictsort:"name" %}
                <div class="col-md-4 text-center mt-5">
                    <a href="{% url 'main-product-detail' category=item.category.slug pk=item.pk %}"><img
                    class="rounded-circle"
                    src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                    alt="Generic placeholder image"
                    width="70"
                    height="70"
                    /><a/>
                    <a href="{% url 'main-product-detail' category=item.category.slug pk=item.pk %}">
                    <h2 class="mt-3">{{ item.name }}</h2>
                    </a>
                </div>
            {% endfor %}
            {{samecategory}}
        </div>
    </div>
  </div>
</div>
